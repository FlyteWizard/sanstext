<!doctype html>
<!-- English HTML Document -->
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#E84F53">

    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="SansText">

    <!-- Title -->
    <title>SansText</title>
    <!-- Description -->
    <meta name="description" content="SansText a simple Twitch Chat App.">
    <!-- Author -->
    <meta name="author" content="FlyteWizard">
    <!-- Keywords -->
    <meta name="keywords" content="twitch, chat, bot">

    <!--Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!-- ComfyJS -->
    <script src="js/comfy.js"></script>
    <!-- VueJS - Production -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="streamer">
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-light" aria-label="Set Streamer Navigation">
        <a href="#" class="navbar-brand d-none d-sm-block">SansText</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" placeholder="Streamer" type="text"
                 aria-label="Set Streamer"
                 id="streamer" v-model="streamer" />
          <button class="btn btn-primary my-2 my-sm-0" type="button"
                  onclick="setStreamer()"
                  id="setStreamerFunction">
            Set Streamer
          </button>
        </form>
      </nav>
      <!-- Title -->
      <section class="container-fluid twitch-chat-title">
        <section class="row col-12 justify-content-center text-center">
          <h1 aria-live 
              v-if="streamer">
            {{ streamer }}'s Twitch Chat
          </h1>
          <h1 aria-live 
              v-else>
            Twitch Chat
          </h1>
        </section>
      </section>
    </header>

    <!-- Main Content -->
    <main class="container-fluid">
      <!-- Chat -->
      <section class="chat"
               id="chat">
        <section class="row col-12" aria-live>
          <chat-message v-for="message in messages" 
                        v-bind:messages="message" 
                        v-bind:key="message.id">
          </chat-message>
        </section>
      </section>
    </main>

    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
